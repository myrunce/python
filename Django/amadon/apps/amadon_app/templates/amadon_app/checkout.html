<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Amadon Checkout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Thank you for your business!</h1>
        <p>We charged your card for ${{ request.session.total }}</p><br>
        <p>You have ordered {{ request.session.allItems }} items so far and spent ${{ request.session.gTotal }} with Amadon.com!</p><br>
        <a href="http://localhost:8000/amadon/back">Go back</a>
    </body>
</html>
